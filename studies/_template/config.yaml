# Study-specific configuration
#
# Only include settings that DIFFER from standards/config.base.yaml.
# All other settings are inherited from the company defaults.
#
# Replace __PLACEHOLDERS__ with actual values for your study.

study:
  study_id: "__STUDY_ID__"
  domain: "__DOMAIN__"

# ------------------------------------------------------------------
# Input paths (relative to project root)
# ------------------------------------------------------------------
paths:
  raw_data: "./studies/__STUDY_DIR__/raw_data/__RAW_DATA_FILE__"
  annotated_crf: "./studies/__STUDY_DIR__/documents/crf/__CRF_FILE__"
  protocol: "./studies/__STUDY_DIR__/documents/protocol/__PROTOCOL_FILE__"
  sap: "./studies/__STUDY_DIR__/documents/sap/__SAP_FILE__"

# ------------------------------------------------------------------
# Output paths (relative to the study directory)
#
# These map the orchestrator's output stages to the study's directory
# structure. Production and QC have separate program/dataset folders.
# ADaM and TLG paths are for future expansion.
# ------------------------------------------------------------------
output_paths:
  # SDTM deliverables (active â€” used by the orchestrator)
  specs: "./sdtm/specs"
  production_programs: "./sdtm/production/programs"
  production_datasets: "./sdtm/production/datasets"
  qc_programs: "./sdtm/qc/programs"
  qc_datasets: "./sdtm/qc/datasets"
  compare: "./sdtm/qc/compare"
  validation: "./sdtm/validation"

